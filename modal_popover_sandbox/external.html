<html>
<body>
This content was loaded from an external html file
<a id="data-collector" class="btn btn-primary btn-block">load data</a>
<div id="data"></div>
<script type="text/javascript">
$('#data-collector').on('click', function () {
  $.getJSON(
    "https://en.wikipedia.org/w/api.php?action=query&format=json&titles=gita&callback=?",
function(){
  console.log("done");
})
.done(function(data){
  console.log(data);
})
.fail(function(error){
  console.error(error);
})
.always(function(){
  console.log("called");
});

});

</script>
</body>
</html>
