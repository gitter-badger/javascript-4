
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modal PopOver Example</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-popover-x.min.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <input id="the-text" type="text" placeholder="Enter text">

                <div id="dialog" class="popover" style="
                left:0px;
                right: 0px;
                color: red;
                ">
                    <div class="arrow"></div>
                    <h3 class="popover-title">Get Dummy d3.js</h3>
                    <!-- <div class="popover-content">
          This popup was created and loaded using javascript rather than
          data tags
        </div> -->
                    <div id="external-content" class="external-popover popover-content"></div>
                </div>

            </div>


        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-popover-x.min.js" type="text/javascript"></script>
    <script src='js/bootstrap-modal-popover.js'></script>

    <script src="js/index.js"></script>




</body>

</html>
